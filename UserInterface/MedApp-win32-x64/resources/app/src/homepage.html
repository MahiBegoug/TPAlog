<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script defer type="text/javascript" src="bundle_homepage.js"></script>
    <link rel="stylesheet" href="homepage.css" />
    <title>MedApp</title>
  </head>
  <body>
    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a href="homepage.html">Accueil</a></li>
        <li><a href="RDVs.html">Rendez-vous</a></li>
        <li><a href="patients.html">Patients</a></li>
      </ul>
    </div>
    <p class="title is-5" id="home_title">Prochain Rendez-vous</p>
    <div id="today_div">
      <div class="card" id="rdv_today">
        <div class="rdv_info">
          <div class="rdv_info_component">
            <label>Date : </label>
            <div class="label_info">
              <input class="input is-primary" type="date" readonly />
            </div>
          </div>
          <div class="rdv_info_component">
            <label>Heure : </label>
            <div class="label_info">
              <input class="input is-primary" type="time" readonly />
            </div>
          </div>
          <div class="rdv_info_component">
            <label>Object : </label>

            <div class="label_info">
              <textarea
                class="textarea is-primary"
                id="textareainside"
                rows="2"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="card" id="rdv_today">
        <div class="rdv_info">
          <div class="rdv_info_component">
            <label>Nom de patient : </label>
            <div class="label_info">
              <input class="input is-primary" type="text" readonly />
            </div>
          </div>
          <div class="rdv_info_component">
            <label>Age de patient : </label>
            <div class="label_info">
              <input class="input is-primary" type="number" readonly />
            </div>
          </div>
          <div class="rdv_info_component">
            <label>Information m√©dicale : </label>

            <div class="label_info">
              <textarea
                class="textarea is-primary"
                id="textareainside"
                rows="2"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
