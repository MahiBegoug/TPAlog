<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="RDVs.css" />
    <script defer type="text/javascript" src="bundle_RDVs.js"></script>
  </head>
  <body>
    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a href="RDVs.html">Rendez-vous</a></li>
        <li><a href="patients.html">Patients</a></li>
      </ul>
    </div>
    <div id="RDVs_content">
      <div id="list_RDVs" style="margin: 3px;">
        <p class="title is-5" style="text-align: center;">Liste des RDVs</p>
        <div id="filter_RDVs" class="box">
          <input class="input is-primary" id="date_rdv" type="date" />
          <div class="select is-primary" id="select_patients">
            <select id="patients"> </select>
          </div>
          <button class="button is-primary" id="btn_appliquer">
            Appliquer
          </button>
        </div>
        <div id="table_RDVs" class="box">
          <table
            style="width: 100%;"
            class="table is-hoverable"
            id="table_RDVs_inside"
          >
            <tr>
              <th>Date</th>
              <th>Heure</th>
              <th>Object</th>
            </tr>
          </table>
        </div>
      </div>
      <div id="RDV_">
        <p class="title is-5" style="text-align: center; height: 20%;">
          Ajouter un RDV
        </p>
        <div id="add_box" class="box">
          <div class="rdv_info">
            <div class="rdv_info_component">
              <label>Date : </label>
              <div class="label_info">
                <input class="input is-primary" type="date" id="add_date" />
              </div>
            </div>
            <div class="rdv_info_component">
              <label>Heure : </label>
              <div class="label_info">
                <input class="input is-primary" type="time" id="add_time" />
              </div>
            </div>
            <div class="rdv_info_component">
              <label>Object : </label>

              <div class="label_info">
                <textarea
                  class="textarea is-primary"
                  id="textareainside"
                  rows="2"
                ></textarea>
              </div>
            </div>
            <div class="rdv_info_component">
              <button class="button is-primary modal-button" id="suivant_rdv">
                Suivant
              </button>
              <div class="modal" id="dialog_popup">
                <div class="modal-background"></div>
                <div
                  class="modal-content box is-centered"
                  id="dialog_patient_inside"
                >
                  <div class="select is-primary" id="select_patients_pop">
                    <select id="patients_popup"> </select>
                  </div>
                  <div id="block_ajouter">
                    <button class="button is-primary" id="add_btn">
                      Ajouter
                    </button>
                  </div>
                </div>
                <button class="modal-close is-large" id="cancel_btn"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
